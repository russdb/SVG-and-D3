<html>

<head>

<style>
.bar {
  fill: #aaa;
  height: 21px;
  transition: fill .3s ease;
  font-family: Helvetica, sans-serif;
  
  
}

text {
	  fill: #555;
  }

figcaption {
  font-weight: bold;
  color: #000;
  margin-bottom: 20px;
}
</style>

</head>

<body>

<svg class="chart" width="420" height="150">
<g class="bar">
	<rect width="233" height="19"></rect>
	<text x="238" y="10" dy=".35em">233.5</text>
  </g>

  <g class="bar">
	<rect width="150" height="19" y="40"></rect>

  </g>
  <g class="bar">
	<rect width="160" height="19" y="60"></rect>
	<text x="165" y="70" dy=".35em">160.64</text>

  <g class="bar">
	<rect width="230" height="19" y="80"></rect>

  </g>
</svg>


</body>



</html>
